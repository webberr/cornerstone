<div class="container">
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light">
        
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">{{title}}</a>
        
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            
            <ul class="navbar-nav mr-auto">
            </ul>
            <form *ngIf="!is_signed_in" class="form-inline my-2 my-lg-0">
                <input type="text" placeholder="Email" class="form-control mr-sm-2">
                <input type="password" placeholder="Password" class="form-control mr-sm-2">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sign in</button>
            </form>
            
        </div>

        
    </nav>
</div>
